<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../css/favIconSite.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>TP n°3</title>
</head>

<body class="animate__animated animate__fadeIn">
    <div class="curveManagementLeft col-3 col-s-6">
        <div class="manageDegree curveManagementStyle">
            Modifier le degré de la courbe :
            <br>
            <input type="text" id="curveDegree">
            <br>
            <button id="confirmCurvDegree">Valider</button>
        </div>
        <div class="createPoints curveManagementStyle">
            <div class="allHtmlCreatePoints">
                Ajouter des points :
                <br>
                <input type="text" id="coordX" placeholder="X">
                <br>
                <input type="text" id="coordY" placeholder="Y">
                <br>
                <button id="confirmCoord">Valider</button>
            </div>
        </div>
        <div class="tabOfPoints">
            <table id="points">
                <thead>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="curveManagementRight col-3 col-s-6">
        <div class="manageKnotVector curveManagementStyle">
            Modifier le vecteur de noeud de la courbe :
            <br>
            <div class="inputKnotVectorDiv">
                <input type="text" class="knotVectorInput">
                <br>
                <input type="text" class="knotVectorInput">
                <br>
                <input type="text" class="knotVectorInput">
            </div>
            <br>
            <button id="confirmKnotVector">Valider</button>
        </div>
    </div>
</body>
<script src="../js/three.js"></script>
<script src="../js/points.js"></script>
<script src="../js/bspline.js"></script>
<script src="../js/createExemple.js"></script>

</html>
