<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../css/favIconSite.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>TP3</title>
</head>

<body>
<div class="header">
    <h1>TP n°3 - Courbes B-Splines - by: <img src="../css/MANALogo.png"></h1>
</div>
    <div class="createPoints col-2 col-s-12">
        Ajouter des points :
        <br>
        <label for="name">X: </label>
        <input type="text" id="coordX">
        <br>
        <label for="name">Y: </label>
        <input type="text" id="coordY">
        <br>
        <button id="confirmCoord">Valider</button>
    </div>
    <div class="tabOfPoints col-2 col-s-12">
        <table id="points">
            <thead>
            <tr>
                <th>X</th>
                <th>Y</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="inputTab" placeholder="-10"><button class="btnTab">Modifier</button></td>
                    <td><input type="text" class="inputTab" placeholder="-30"><button class="btnTab">Modifier</button></td>
                </tr>
                <tr>
                    <td><input type="text" class="inputTab" placeholder="20"><button class="btnTab">Modifier</button></td>
                    <td><input type="text" class="inputTab" placeholder="20"><button class="btnTab">Modifier</button></td>
                </tr>
                <tr>
                    <td><input type="text" class="inputTab" placeholder="0"><button class="btnTab">Modifier</button></td>
                    <td><input type="text" class="inputTab" placeholder="0"><button class="btnTab">Modifier</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="exampleText" style="display: block;">
    <- Ceci est un exemple de courbe réalisable par notre programme
    </div>
</body>
<script src="../js/three.js"></script>
<script src="../js/points.js"></script>
<script src="../js/bezier.js"></script>
</html>
